<div id="footer">
    <!-- Pagination pour mobile -->
    {% if articles %}
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            {% if articles.has_previous %}
            <li class="page-item">
                <a class="page-link" href="{{ articles.previous_page_url }}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            {% endif %}
            {% if articles.has_next %}
            <li class="page-item">
                <a class="page-link" href="{{ articles.next_page_url }}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
            {% endif %}
        </ul>
    </nav>
    {% endif %}
    
    <!-- Footer Content -->
    <div id="single-column-footer">
        <!-- Ici, vous pouvez inclure un fichier Jinja2 pour le copyright, similaire Ã  Hugo -->
        {% include "copyright.html" %}
    </div>
</div>
